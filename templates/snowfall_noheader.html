<div class="b-data__content" id="content">
  {libraries}
  <script type="text/javascript">
    document.getElementsByTagName('article')[0].classList.add('b-data--no-img');
    document.addEventListener("DOMContentLoaded", function (event) {
    document.getElementById("search").tabIndex = "-1";
  });
  // branding start
  var branding = document.createElement("div");
  branding.className = "branding";
  var brandingHolder = document.createElement("a");
  brandingHolder.href = "https://www.irozhlas.cz/sport/ms-fotbal/2022";
  brandingHolder.className = "branding__holder";
  // brandingHolder.onclick =
  //   "ga('gtm1.send', 'event', 'ondemand', 'click' , 'MS hokej 2021  - branding');";
  brandingHolder.innerHTML = "MS 2022";
  branding.appendChild(brandingHolder);
  var body = document.getElementsByTagName("body")[0];
  body.insertBefore(branding, body.firstChild);

    // branding konec

  </script>
  {styles}

  <div class="row-main row-main--article">
    <h1 class="b-data__title b-data__title--sm" id="snfl-title-div">
      <!--[[ZPRAVY_TITLE:]]-->
    </h1>
    <script>
      if (window.location.href.indexOf("www.irozhlas") < 0) {
        document.getElementById("snfl-title-div").innerHTML = "{title}";
      }
    </script>
  </div>

  {column}
    <p class="text-bold text-lg">
      {perex}
    </p>
  </div>

  <!--[[ZPRAVY_SNOWFALL_METADATA:]]-->

  {column}
    {mainphoto}
    {content}
    <p class="meta meta--right meta--big">
      <!--[[ZPRAVY_SNOWFALL_AUTHORS:FOOTER]]-->
    </p>
  </div>
  <div class="row-main row-main--narrow">
		<!--[[ZPRAVY_SNOWFALL_KEYWORDS:]]-->
	</div>
  <!--[[ZPRAVY_SNOWFALL_RELATED:ARTICLES]]-->
</div>
